<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <title>Mondrian table</title>
</head>

<Header>
    <H1>Mondrian table</H1>
</Header>

<body>

    <div>
     <table class="mondrian" border="1">

        <!-- 1 row -->
        <tr>
            <td colspan="2" width="100" height="45"></td>
            <td colspan="2" width="160"></td>
            <td colspan="2" width="136" style="background-color: rgb(255, 208, 0)"></td>
            <td rowspan="4" width="20" height="326"> </td>
        </tr>

        <!-- 2 row -->
        <tr>
            <td height="100" width="45"></td>
            <td colspan="3" rowspan="2" width="220" height="220"  style="background-color: red;"></td>
            <td colspan="2" width="135" height="136" style="background-color: rgb(255, 208, 0)"></td>
        </tr>

        <!-- 3 row -->
        <tr>
            <td rowspan="2" width="45"></td>
            <td rowspan="2" width="66" height="100"></td>
            <td rowspan="2" width="66" height="100"></td>
        </tr>

        <!-- 4 row -->
        <tr> 
            <td colspan="2" rowspan="2" height="100" width="100" style="background-color: black;"></td>
            <td height="50" width="100" border-bottom="3"></td>
            <!-- <td colspan="2" height="50" width="135">5</td> -->
        </tr>

        <!-- 5 row -->
        <tr>
            <td rowspan="3" width="45" style="background-color: rgb(255, 208, 0);"></td>
            <td height="50" width="100"></td>
            <td colspan="2" rowspan="2" style="background-color: blue;"></td>
            <td rowspan="3" width="20" style="background-color: red;"></td>
        </tr>

        <!-- 6 row  -->
        <tr>
            <td colspan="2" rowspan="2" height="50" width="105" ></td>
            <td style="background-color: black;"></td>
        </tr>

        <!-- 7 row -->
        <tr>
   
            <td colspan="3" height="16" width="245" ></td>
               </tr>

    </table>       
    </div>



</body>

</html>
