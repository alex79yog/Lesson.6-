<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../main.css">
    <title>Mondrian table</title>
</head>


<body>
    
    <h1>Mondrian table</h1>

    <table class="mondrian">
        <!-- 1 row -->
        <tr>
            <td colspan="2" class="bg-white width-100 height-45"></td>
            <td colspan="2" class="bg-white width-160"></td>
            <td colspan="2" class="bg-yellow width-136"></td>
            <td rowspan="4" class="bg-white width-20 height-326"> </td>
        </tr>
        <!-- 2 row -->
        <tr>
            <td class="bg-white width-45 height-100"></td>
            <td colspan="3" rowspan="2" class="bg-red width-220 height-220"></td>
            <td colspan="2" class="bg-yellow width-136 height-136"></td>
        </tr>
        <!-- 3 row -->
        <tr>
            <td rowspan="2" class="bg-white width-45"></td>
            <td rowspan="2" class="bg-white width-66 height-100"></td>
            <td rowspan="2" class="bg-white width-66 height-100"></td>
        </tr>
        <!-- 4 row -->
        <tr>
            <td colspan="2" rowspan="2" class="bg-black width-100 height-100"></td>
            <td class="bg-white width-100 height-50"></td>
        </tr>
        <!-- 5 row -->
        <tr>
            <td rowspan="3" class="bg-yellow width-45"></td>
            <td class="bg-white width-100 height-45"></td>
            <td colspan="2" rowspan="2" class="bg-blue"></td>
            <td rowspan="3" class="bg-red width-20"></td>
        </tr>
        <!-- 6 row  -->
        <tr>
            <td colspan="2" rowspan="2" class="bg-white width-105 height-50"></td>
            <td class="bg-black"></td>
        </tr>
        <!-- 7 row -->
        <tr>
            <td colspan="3" class="bg-white width-245 height-16"></td>
        </tr>
    </table>
</body>


</html>
